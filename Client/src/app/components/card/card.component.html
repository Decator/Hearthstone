<div class="container" (click)="onClick()">
    <img [ngClass]="{ 'card-active': !disabled }" src="assets/img/{{card.id}}.png">
    <div class="top-left">{{card.manaCost}}</div>
    <div *ngIf="card.healthPoints !=  null" class="bottom-left">{{card.damage}}</div>
    <div *ngIf="card.healthPoints !=  null" class="bottom-right">{{card.healthPoints}}</div>
</div>
