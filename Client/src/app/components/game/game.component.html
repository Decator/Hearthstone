<h2 *ngIf="showLoader">Loader {{error}}</h2>
<div *ngIf="!showLoader">
    <h2>Game</h2>

    <div class="container">
        <p>
            {{otherPlayer.username}}
            Points de mana : {{otherPlayer.manaPool}} / {{otherPlayer.manaMaxTurn}}
        </p>
    </div>

    <div class="container">
            <button [disabled]="!yourTurn || !showEnemyHero">
                <p>
                    {{otherPlayer.hero.name}}
                    {{otherPlayer.hero.healthPoints}}
                </p>
            </button>
            <button disabled="true">
                <p>Pouvoir hero</p>
            </button>
        </div>

    <p>La main adverse :</p>
    <div class="container">
        <button *ngFor="let card of otherPlayer.hand" [disabled]="true">
            ?
        </button>
    </div>

    <p>Le plateau adverse :</p>
    <div class="container">
        <button *ngFor="let card of otherPlayer.board" (click)="onClickMinion(otherPlayer.uuid, otherPlayer.board.indexOf(card))" [disabled]="!yourTurn || !showEnemyMinions">
            <p>M:{{card.manaCost}} - N:{{card.name}}</p>
            <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
        </button>
    </div>

    <p>Votre plateau :</p>
    <div class="container">
        <button *ngFor="let card of player.board" (click)="onClickMinion(player.uuid, player.board.indexOf(card))" [disabled]="!yourTurn || !showAllyMinions">
            <p>M:{{card.manaCost}} - N:{{card.name}}</p>
            <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
        </button>
    </div>

    <p>Votre main :</p>
    <div class="container">
        <button *ngFor="let card of player.hand"  (click)="onClickHand(player.hand.indexOf(card))" [disabled]="!yourTurn || !showHand">
            <div *ngIf="isMinion(card)">
                <p>M:{{card.manaCost}} - N:{{card.name}}</p>
                <p>{{card.description}}</p>
                <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
            </div>
            <div *ngIf="isSpell(card)">
                <p>M:{{card.manaCost}} - N:{{card.name}}</p>
                <p>{{card.description}}</p>
            </div>
        </button>
    </div>

    <div class="container">
        <button [disabled]="true">
            <p>
                {{player.hero.name}}
                {{player.hero.healthPoints}}
            </p>
        </button>
        <button (click)="heroPower()" [disabled]="!yourTurn || !showAllyHero">
            <p>Pouvoir hero</p>
        </button>
    </div>

    <div class="container">
    <p>
        {{player.username}}
        Points de mana : {{player.manaPool}} / {{player.manaMaxTurn}}
    </p>
    </div>

    <div class="container">
        <button (click)="endTurn()" [disabled]="!yourTurn">
            Fin du tour
        </button>
    </div>

</div>
