<h2 *ngIf="showLoader">Loader {{error}}</h2>
<div *ngIf="!showLoader">
    <h2>Game</h2>

    <div class="container">
        <p>
            {{otherPlayer.username}}
            Points de mana : {{otherPlayer.manaPool}} / {{otherPlayer.manaMaxTurn}}
        </p>
    </div>

    <div class="container">
            <button>
                <p>
                    {{otherPlayer.hero.name}}
                    {{otherPlayer.hero.healthPoints}}
                </p>
            </button>
            <button>
                <p>Pouvoir hero</p>
            </button>
        </div>

    <p>La main adverse :</p>
    <div class="container">
        <button *ngFor="let card of otherPlayer.hand" [disabled]="!yourTurn">
            ?
        </button>
    </div>

    <p>Le plateau adverse :</p>
    <div class="container">
        <button *ngFor="let card of otherPlayer.board" [disabled]="!yourTurn">
            <p>M:{{card.manaCost}} - N:{{card.name}}</p>
            <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
        </button>
    </div>

    <p>Votre plateau :</p>
    <div class="container">
        <button *ngFor="let card of player.board" [disabled]="!yourTurn">
            <p>M:{{card.manaCost}} - N:{{card.name}}</p>
            <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
        </button>
    </div>

    <p>Votre main :</p>
    <div class="container">
        <button *ngFor="let card of player.hand"  (click)="playCard(player.hand.indexOf(card))" [disabled]="!yourTurn">
            <p>M:{{card.manaCost}} - N:{{card.name}}</p>
            <p>D:{{card.damage}} - HP:{{card.healthPoints}}</p>
        </button>
    </div>

    <div class="container">
        <button>
            <p>
                {{player.hero.name}}
                {{player.hero.healthPoints}}
            </p>
        </button>
        <button>
            <p>Pouvoir hero</p>
        </button>
    </div>

    <div class="container">
    <p>
        {{player.username}}
        Points de mana : {{player.manaPool}} / {{player.manaMaxTurn}}
    </p>
    </div>

    <div class="container">
        <button (click)="endTurn()" [disabled]="!yourTurn">
            Fin du tour
        </button>
    </div>

</div>
